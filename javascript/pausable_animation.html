<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8"/>
   <title>Texto animado</title>
   <style type="text/css">
      body { margin: 0; background: #ccc; color: #c8c8c8; font-size: 3em; }
      #text { position: absolute; top: 2em; text-shadow: 1px 1px white, -1px -1px #444; }
   </style>
</head>

<body>
   <div id="text">
   <img src="../images/screensaver.png" alt="">
   </div>
   <script>
      'use strict';
      var intervalId;
      function doInterval(){
         intervalId = window.setInterval('animateText()', 50);
      };

      var textLeft = 0;
      var textUp= 0;

      var textRight = 0;

      function animateText(){

         textLeft += 5;
         if ( textLeft > (window.innerWidth - 414) ) textLeft = -window.innerWidth + 414;
         var element = document.getElementById('text');
         element.style.left = Math.abs(textLeft) + 'px';

         // textRight += 5;
         // if ( textRight > window.innerWidth ) textRight = -window.innerWidth;
         // var element = document.getElementById('text');
         // element.style.right = Math.abs(textRight) + 'px';

         textUp += 5;
         if ( textUp > (window.innerHeight - 312) ) textUp = -window.innerHeight + 312;
         element.style.top = Math.abs(textUp) + 'px';
      };

      var turn = 0;

      text.onclick = function() {
         if (turn == 0) {
            doInterval();
            turn += 1;
         } else {
            window.clearInterval(intervalId);
            turn -= 1;
         }
      };
 </script>
</body>
</html>
