<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8"/>
   <title>Texto animado</title>
   <style type="text/css">
      body { margin: 0; background: #ccc; color: #c8c8c8; font-size: 3em; }
      #text { position: absolute; top: 2em; text-shadow: 1px 1px white, -1px -1px #444; }
   </style>
</head>

<body>
   <div id="text">Julio Calder√≥n</div>
   <script>
      'use strict';
      var intervalId;
      function doInterval(){
         intervalId = window.setInterval('animateText()', 50);
      };

      var textLeft = 0;

      function animateText(){
         textLeft += 5;
         if ( textLeft > window.innerWidth ) textLeft = -window.innerWidth;
         var element = document.getElementById('text');
         element.style.left = Math.abs(textLeft) + 'px';
      };

      var turn = 0;

      text.onclick = function() {
         if (turn == 0) {
            doInterval();
            turn += 1;
         } else {
            window.clearInterval(intervalId);
            turn -= 1;
         }
      };
 </script>
</body>
</html>
